<ul>
  <li *ngFor="let student of studentData">{{"Registered ID : "+student.studentID+", Student firstName: "+ student.firstName +", 
    Student MiddleName: "+student.middleName+", "+"Student LastName: "+student.lastName+", Registered Course:"+student.interestedCourse}}</li>

  <button class="btn btn-primary" (click)="handleClick()">FormPage</button>
</div>
